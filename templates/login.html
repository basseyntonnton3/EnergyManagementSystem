<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Management System - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #1a2b4c;
        --secondary-blue: #2c4870;
        --mountain-color: #2a3f5f;
        --sunset-pink: #ff9a9e;
        --sunset-orange: #fad0c4;
        --white: #ffffff;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("https://images.unsplash.com/photo-1509391366360-2e959784a276?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          rgba(26, 43, 76, 0.7),
          rgba(44, 72, 112, 0.8)
        );
        z-index: 0;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        position: relative;
        z-index: 1;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transform: translateY(20px);
        opacity: 0;
        animation: fadeInUp 1s ease forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .login-header h1 {
        color: var(--white);
        font-weight: 700;
        margin-bottom: 10px;
        font-size: 2rem;
      }

      .login-header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.1rem;
      }

      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 12px 15px;
        color: var(--white);
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        color: var(--white);
      }

      .btn-login {
        background: linear-gradient(
          135deg,
          var(--sunset-pink),
          var(--sunset-orange)
        );
        color: var(--primary-blue);
        border: none;
        border-radius: 10px;
        padding: 12px 24px;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
      }

      .input-group {
        position: relative;
        margin-bottom: 20px;
      }

      .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        z-index: 2;
      }

      .input-group .form-control {
        padding-left: 45px;
        margin-bottom: 0;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 25px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo i {
        font-size: 50px;
        color: var(--sunset-pink);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .error-message {
        background: rgba(255, 87, 87, 0.2);
        border: 1px solid rgba(255, 87, 87, 0.3);
        color: white;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }

      .error-message.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .back-to-home {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        z-index: 2;
        transition: all 0.3s ease;
      }

      .back-to-home:hover {
        color: var(--sunset-pink);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <a href="{{ url_for('landing') }}" class="back-to-home">
      <i class="fas fa-arrow-left"></i>
      Back to Home
    </a>

    <div class="login-container">
      <div class="logo">
        <i class="fas fa-bolt"></i>
      </div>
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>

      <div class="error-message" id="errorMessage">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span>Invalid username or password</span>
      </div>

      <form method="POST" action="{{ url_for('login') }}" id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
      </form>
    </div>

    <script>
      // Handle flash messages from Flask
      const errorMessage = document.getElementById('errorMessage');

      // Check if there are any flash messages
      const hasFlashMessages = {% if get_flashed_messages() %}true{% else %}false{% endif %};
      if (hasFlashMessages) {
        errorMessage.classList.add('show');
      }

      // Form validation
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
          e.preventDefault();
          errorMessage.classList.add('show');
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
