<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --dark-blue: #1a2b4c;
        --medium-blue: #2c4870;
        --light-blue: #7ab5e3;
        --sunset-orange: #ff7e5f;
        --sunset-yellow: #feb47b;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow-x: hidden;
        background-image: url("https://images.unsplash.com/photo-1509391366360-2e959784a276?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          rgba(26, 43, 76, 0.7),
          rgba(44, 72, 112, 0.8)
        );
        z-index: 0;
      }

      .navbar {
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        position: relative;
        z-index: 1;
      }

      .navbar-brand {
        color: white !important;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .navbar-brand i {
        color: var(--sunset-yellow);
      }

      .nav-link {
        color: white !important;
        margin: 0 1rem;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        color: var(--sunset-yellow) !important;
      }

      .hero {
        position: relative;
        height: calc(100vh - 76px);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        z-index: 1;
      }

      .content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .animated-text {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease forwards;
      }

      .animated-subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease forwards 0.5s;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-custom {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid white;
        padding: 0.75rem 2rem;
        font-size: 1.1rem;
        border-radius: 50px;
        transition: all 0.3s ease;
        margin: 0 10px;
        backdrop-filter: blur(5px);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease forwards 1s;
      }

      .btn-custom:hover {
        background: white;
        color: var(--dark-blue);
        transform: translateY(-2px);
      }

      .btn-custom.primary {
        background: var(--sunset-orange);
        border-color: var(--sunset-orange);
        animation-delay: 0.75s;
      }

      .btn-custom.primary:hover {
        background: var(--sunset-yellow);
        border-color: var(--sunset-yellow);
        color: white;
      }

      .floating-icons {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .icon {
        position: absolute;
        color: rgba(255, 255, 255, 0.2);
        animation: float 6s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .typing-text {
        border-right: 2px solid white;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 4s steps(40) infinite;
      }

      @keyframes typing {
        0%,
        100% {
          width: 0;
        }
        50% {
          width: 100%;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="fas fa-bolt"></i>
          EnergyMS
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero">
      <div class="floating-icons">
        <i
          class="fas fa-solar-panel icon"
          style="top: 20%; left: 20%; font-size: 2rem"
        ></i>
        <i
          class="fas fa-plug icon"
          style="top: 30%; right: 25%; font-size: 1.5rem"
        ></i>
        <i
          class="fas fa-lightbulb icon"
          style="top: 60%; left: 30%; font-size: 2.5rem"
        ></i>
        <i
          class="fas fa-battery-full icon"
          style="top: 40%; right: 40%; font-size: 2rem"
        ></i>
        <i
          class="fas fa-charging-station icon"
          style="top: 70%; right: 20%; font-size: 1.8rem"
        ></i>
      </div>

      <div class="content">
        <h1 class="animated-text">Smart Energy Management</h1>
        <p class="animated-subtitle typing-text">
          Powering the future with sustainable solutions
        </p>
        <div class="buttons">
          <a href="{{ url_for('login') }}" class="btn btn-custom primary"
            >Get Started</a
          >
          <a href="#" class="btn btn-custom">Learn More</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
